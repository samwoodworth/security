spring:
  h2:
    console:
      enabled: 'true'
  datasource:
    platform: h2
    url: 'jdbc:h2:mem:sam'

  jpa:
    defer-datasource-initialization: 'true'

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url: 
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost